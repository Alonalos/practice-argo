apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-nginx-app-{{ .Values.global.env }} 
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'    
    chart: nginx                     
    targetRevision: 17.0.0                 
    helm:
      values: |
        service:
          type: LoadBalancer
        replicaCount: 2
        image:
          tag: "1.25.3"
        updateStrategy:
          type: RollingUpdate
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: my-nginx-server-{{ .Values.global.env }}              
  syncPolicy:
    automated:
      prune: true                             
      selfHeal: true  
